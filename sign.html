<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <span class="d-none" id="username"></span>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <form id="signin"></form>

            <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
           
            <input id="sigEmail" class="form-control my-3" placeholder="Enter your email" type="email">
            <div id="emailAlert" class="alert alert-info d-none">Email is not valid</div>

            <input id="sigPassword" class="form-control my-3" placeholder="Enter  password" type="password">
            <p id="exist" class="d-none">
                <span class="text-danger m-3 ">All inputs is required</span>
            </p>
            <p id="exist2" class="d-none">
                <span class="text-danger m-3 ">email already exists</span>
                
            </p>
            <p id="exist3" class="d-none"><span class="text-success m-3">Success</span></p>

            <button id="signUpBtn" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a  class="text-white anc"  href="index.html">Signin</a></p>
        </div>
    </div>
    <script src="java-script/bootstrap.bundle.min.js"></script>
    <script src="java-script/signup.js" type="module"></script>
</body>
</html>
